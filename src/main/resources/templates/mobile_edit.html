<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}" lang="hr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <title>MovieApp</title>
</head>
<body layout:fragment="content">
<div class="container mt-5 col-lg-6 col-xl-4 col-sm-7 shadow-lg p-5">
  <div class="row mt-5">
    <div class="col">
      <h4>Uredi ovaj mobitel</h4>
      <form th:object="${mobile}" th:action="@{/mobile/edit/{id}(id=${mobile.getId()})}" method="POST">

        <label class="col-form-label">Model :</label>
        <input class="form-control" th:classappend="${#fields.hasErrors('name') ? 'is-invalid' : ''}" type="text" th:field="*{name}" required>
        <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="invalid-feedback"></div>
        <label class="col-form-label">Specifikacije :</label>
        <input class="form-control" th:classappend="${#fields.hasErrors('opis') ? 'is-invalid' : ''}" type="text" th:field="*{opis}" required>
        <div th:if="${#fields.hasErrors('opis')}" th:errors="*{opis}" class="invalid-feedback"></div>
        <label class="col-form-label">Kategorija:</label>

        <select class="form-select" aria-label="Category"  th:field="*{category}" required >
          <option  th:each="cat : ${categories}" th:value="${cat.getId()}" th:text="${cat.getName()}"></option>
        </select>

        <label class="col-form-label">Cijena:</label>
        <input class="form-control" th:classappend="${#fields.hasErrors('cijena') ? 'is-invalid' : ''}" type="text" th:field="*{cijena}" required>
        <div th:if="${#fields.hasErrors('cijena')}" th:errors="*{cijena}" class="invalid-feedback"></div>



        <button type="submit" class="btn btn-primary mt-5 w-100">Uredi</button>
      </form>
    </div>
  </div>
</div>

</body>
</html>

   }
