<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}" lang="hr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <title>MobileShop</title>
</head>
<body layout:fragment="content">

<div    th:if="${error}"
        class="toast fade show position-absolute top-0 end-0 z-1 mt-5 me-3"
        style="margin-top: 70px !important"
        role="alert"
        aria-live="assertive"
        aria-atomic="true"
        data-bs-autohide="false"
>
    <div class="toast-body" style="background-color: red; color: #fff">
        <strong th:text="${error}"></strong>
    </div>
</div>


<br>
<br>
<br>
<br>
<div class="container">
    <h3 class="text-center mt-5">Svi mobiteli</h3>
    <table class="table-responsive">
        <table class="table table-bordered mt-3 shadow-lg">
            <thead>
            <tr>
                <th scope="col">ID mobitela</th>
                <th scope="col">Model</th>
                <th scope="col">Kategorija</th>
                <th scope="col">Specifikacije</th>
                <th scope="col">Cijena</th>
                <th scope="col">Izbrisi</th>
                <th scope="col">Uredi</th>
                <th scope="col">Kupi</th>
            </tr>
            </thead>
            <tbody>
            <tr  th:each="mobile: ${mobiles}">
                <th scope="row" th:text="${mobile.getId()}">1</th>
                <td th:text="${mobile.getName()}"></td>
                <td th:text="${mobile.getCategory().getName()}"></td>
                <td th:text="${mobile.getOpis()}"></td>
                <td th:text="${mobile.getCijena()} + ' â‚¬'"></td>
                <td><a data-toggle="tooltip" data-placement="top" title="Izbrisi" class="btn btn-sm btn-outline-danger mt-1 w-100" th:href="@{/mobile/delete/{id}(id=${mobile.getId()})}">Izbrisi</a></td>
                <td><a data-toggle="tooltip" data-placement="top" title="Uredi" class="btn btn-sm btn-outline-warning mt-1 w-100" th:href="@{/mobile/edit/{id}(id=${mobile.getId()})}">Uredi</a></td>
                <td> <a data-toggle="tooltip" data-placement="top" title="Za gledati kasnije" class="btn btn-sm btn-outline-primary mt-1 w-100" th:href="@{/kosarica/{id}(id=${mobile.getId()})}">Dodaj</a></td>
            </tr>
            </tbody>
        </table>
    </table>

</div>

    <script type="text/javascript">
        $(function () {
            $('[data-toggle="tooltip"]').tooltip()
        })
    </script>
    <script type="text/javascript" th:if="${added}">
        $(function () {
            $('#addCategory').modal("show");
        })
    </script>


</body>
</html>
