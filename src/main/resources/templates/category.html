<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}" lang="hr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Prikaz svih kategorija</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body layout:fragment="content">




<div    th:if="${greskaCategory}"
        class="toast fade show position-absolute top-0 end-0 z-1 mt-5 me-3"
        style="margin-top: 70px !important"
        role="alert"
        aria-live="assertive"
        aria-atomic="true"
        data-bs-autohide="false"
>
    <div class="toast-body" style="background-color: red; color: #fff">
        <strong th:text="${greskaCategory}"></strong>
    </div>
</div>

<br>
<br>
<br>
<div class="container d-flex justify-content-center ">
    <div>
        <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">Dodaj kategoriju</button>
        <div class="row mt-5">
            <h3>Sve kategorije</h3>
            <hr class="text-light mt-5">
            <table class="table table-bordered mt-3 border shadow-lg col-12 ">
                <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Naziv</th>
                    <th scope="col">Izbrisi</th>

                </tr>
                </thead>
                <tbody>
                <tr  th:each="category: ${categories}" >
                    <th scope="row" th:text="${category.getId()}"></th>
                    <td th:text="${category.getName()}" ></td>
                    <td><a data-toggle="tooltip" data-placement="top" title="BriÅ¡i kategoriju" class="btn btn-sm btn-danger" th:href="@{/category/delete/{id}(id=${category.getId()})}">Izbrisi</a></td>

                </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>

<div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
    <div class="offcanvas-header">
        <h5 id="offcanvasRightLabel">Dodaj kategoriju</h5>
        <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
        <form  th:object="${category}" th:action="@{/category/add}" method="POST">
                <label  class="form-label">Unesi naziv kategorije</label>
                <input class="form-control" th:classappend="${#fields.hasErrors('name') ? 'is-invalid' : ''}" type="text" th:field="*{name}">
                <button type="submit" class="btn btn-primary mt-3 w-100">Dodaj kategoriju</button>

        </form>
    </div>
</div>

</div>

</body>
</html>


<style>



.stopWatch{
    color:#fff;
  }

.numberWatch{
    position:absolute;

    width: 20px;
    border-radius: 10px;
    height: 25px;
    bottom:6px;
    background:#fff;
    color:black !important;
    font-size:20px;
    transform: translate(90%,-30%);
    text-align: center;
    line-height: 25px;

 }

@media only screen and (max-width: 576px) {
  .Kartica {
    margin:auto !important;
    margin-top:20px !important;
  }
   .navbar-toggler-icon {
            color: white !important;
   }

  .numberWatch{
    display:none;
  }

}



</style>
