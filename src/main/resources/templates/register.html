<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>Registrirajte se na sustav</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>

<div class="container vh-100">
  <div class="row justify-content-center align-items-center h-100">
    <div class="col-12 col-xl-6 col-lg-7 col-md-10 ">
      <div class="card shadow p-5 Pro">
        <form th:action="@{/register_user}"
              th:object="${user}" method="post">
          <div th:if="${success==true}" class="alert alert-success">
            Uspješno ste se registrirali prijavite se <a href="/login">ovdje</a>.
          </div>

          <div>
            <label class="form-label"></label>
            <input class="form-control inputPolje" th:classappend="${#fields.hasErrors('firstname') ? 'is-invalid' : ''}" type="text" placeholder="Unesite Vaše ime" th:field="*{firstname}" />
            <div th:if="${#fields.hasErrors('firstname')}" th:errors="*{firstname}" class="invalid-feedback"></div> <!-- Ukoliko ima greški vezanih uz ime korisnika prikaži ih.  -->
          </div>

          <div>
            <label class="form-label"></label>
            <input class="form-control inputPolje" th:classappend="${#fields.hasErrors('lastname') ? 'is-invalid' : ''}" type="text" placeholder="Unesite Vaše prezime" th:field="*{lastname}" />
            <div th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}" class="invalid-feedback"></div> <!-- Ukoliko ima greški vezanih uz ime korisnika prikaži ih.  -->
          </div>

          <div>
            <label class="form-label"></label>
            <input class="form-control inputPolje" th:classappend="${#fields.hasErrors('email') ? 'is-invalid' : ''}" type="email" placeholder="Unesite Vašu email adresu" th:field="*{email}" />
            <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="invalid-feedback"></div> <!-- Ukoliko ima greški vezanih uz ime korisnika prikaži ih.  -->
          </div>

          <div>
            <label class="form-label"></label>
            <input class="form-control inputPolje" th:classappend="${#fields.hasErrors('password') ? 'is-invalid' : ''}" type="password" placeholder="Unesite Vašu lozinku" th:field="*{password}" />
            <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="invalid-feedback"></div> <!-- Ukoliko ima greški vezanih uz ime korisnika prikaži ih.  -->
          </div>

          <div>
            <label class="form-label"></label>
            <input class="form-control inputPolje" th:classappend="${#fields.hasErrors('passwordRepeat') ? 'is-invalid' : ''}" type="password" placeholder="Ponovite Vašu lozinku" th:field="*{passwordRepeat}" />
            <div th:if="${#fields.hasErrors('passwordRepeat')}" th:errors="*{passwordRepeat}" class="invalid-feedback"></div> <!-- Ukoliko ima greški vezanih uz ime korisnika prikaži ih.  -->
          </div>
          <button type="submit" class=" btn btn-primary mt-5 p-2 col-12 ">Registriraj se</button>
        </form>
      </div>
    </div>
  </div>
</div>

</body>
</html>
